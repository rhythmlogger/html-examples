<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            width: auto;
            height: auto;
            overflow: hidden;
            margin: 0.5rem;
            padding: 0.5rem;
        }

        th {
            background-color: dodgerblue;
            color: white;
        }
    </style>
</head>

<body>
    <table id="form">
        <thead id="thead">
            <script id="thead-script">
                var th = `  <tr>
                                <th> sequence </th>
                                <th> key </th>
                                <th> tag </th>
                                <th> value </th>
                            </tr>`;

                var thead = document.getElementById('thead')
                thead.innerHTML += th;
            </script>
        </thead>
        <tbody id="tbody">
            <script id="tbody-script">
                var tr = `  <tr>
                                <td> {{sequence}} </td>
                                <td> {{key}} </td>
                                <td> {{tag}} </td>
                                <td> {{value}} </td>
                            </tr>`;

                var tbody = document.getElementById('tbody')
                for (var i = 0; i < 10; i++) {
                    tbody.innerHTML += tr;
                }
            </script>
        </tbody>

        <tfoot id="tfoot">
            <script id="tfoot-script">
                var th = `  <tr>
                                <th> sequence </th>
                                <th> key </th>
                                <th> tag </th>
                                <th> value </th>
                            </tr>`;

                var tfoot = document.getElementById('tfoot')
                thead.innerHTML += th;
            </script>
        </tfoot>
    </table>
</body>

</html>
